<script type="module" scr="../elementToSVG.js">
    import ElementToSVG from '../elementToSVG.js';

    // Options
    const options = {
        numElements: 150,
        blink: true,
        blinkOptions: {
            blinkInterval: 1,
            blinkOpacity: 0.5,
            blinkDuration: 1500
        },
        animationDuration: 500,
        transition: ElementToSVG.ANIMATIONS.turn,
        element: () => {
            const element = document.createElement('div');
            element.classList.add('htmlElement');
            element.style.width = '10px';
            element.style.height = '10px';
            element.style.borderRadius = '50%';
            element.style.backgroundColor = '#00339A';
            return element;
        }
    };

    // Create the elementToSvg object
    const elementToSvg = new ElementToSVG('container', [
        document.getElementById('path_1'),
        document.getElementById('path_2')
    ], options);

    // Add event listeners
    document.getElementById('animation_1').addEventListener('mouseover', () => {
        elementToSvg.toPath(0);
    });
    document.getElementById('animation_2').addEventListener('mouseover', () => {
        elementToSvg.toPath(1);
    });
</script>
